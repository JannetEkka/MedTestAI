<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      margin: -16px -16px 16px -16px;
      border-radius: 0 0 8px 8px;
    }
    
    h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 12px;
      opacity: 0.9;
      margin-top: 4px;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    .btn:hover {
      background: #5568d3;
    }
    
    .btn-secondary {
      background: #6c757d;
    }
    
    .btn-secondary:hover {
      background: #5a6268;
    }
    
    .status {
      padding: 12px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 13px;
      margin-bottom: 12px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    
    .badge-success {
      background: #d4edda;
      color: #155724;
    }
    
    .badge-warning {
      background: #fff3cd;
      color: #856404;
    }
    
    input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 13px;
      box-sizing: border-box;
      margin-bottom: 8px;
    }
    
    .link {
      color: #667eea;
      text-decoration: none;
      font-size: 12px;
    }
    
    .link:hover {
      text-decoration: underline;
    }
    
    #message {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }
    
    #message.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    
    #message.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üß™ MedTestAI</h1>
    <div class="subtitle">Auto Test Case Generator</div>
  </div>

  <div id="message"></div>

  <div class="section">
    <div class="section-title">Quick Actions</div>
    <button id="generateBtn" class="btn">
      üöÄ Generate Tests for This Page
    </button>
    <button id="configBtn" class="btn btn-secondary">
      ‚öôÔ∏è Settings
    </button>
  </div>

  <div id="statusSection" class="section">
    <div class="section-title">Status</div>
    <div class="status">
      <div class="status-item">
        <span>Connection:</span>
        <span id="connectionStatus">Checking...</span>
      </div>
      <div class="status-item">
        <span>Detections Today:</span>
        <span id="detectionsCount">0</span>
      </div>
    </div>
  </div>

  <div id="configSection" class="section" style="display: none;">
    <div class="section-title">API Configuration</div>
    <input 
      type="text" 
      id="apiEndpoint" 
      placeholder="API Endpoint"
    />
    <input 
      type="text" 
      id="apiKey" 
      placeholder="API Key (optional)"
    />
    <button id="saveConfigBtn" class="btn">
      üíæ Save Configuration
    </button>
    <button id="cancelConfigBtn" class="btn btn-secondary">
      Cancel
    </button>
  </div>

  <div class="section">
    <a href="https://pro-variety-472211-b9.web.app" target="_blank" class="link">
      Open MedTestAI Dashboard ‚Üí
    </a>
  </div>

  <script src="popup.js"></script>
</body>
</html>
